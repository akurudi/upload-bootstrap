<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Upload</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet" />
  </head>

  <body>
    <main role="main" class="container">
      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">
          Use this document as a way to quickly start any new project.<br />
          All you get is this text and a mostly barebones HTML document.
        </p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="list-group" id="imageList"></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <form name="uploadform" id="uploadForm">
              <div class="form-group">
                <label>Select your file to upload</label>
                <input required type="file" class="form-control-file" />
              </div>
              <div class="form-group" id="fileNameDiv" style="display: none">
                <label>File Name</label>
                <input type="text" id="fileName" value="" />
                <small class="form-text text-muted"
                  >You can update filename before uploading.</small
                >
              </div>
              <button type="submit" class="btn btn-primary">UPLOAD</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
